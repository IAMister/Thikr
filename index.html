<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThikrIslam</title>
  <link rel="icon" href="ChatGPT Image 14. Mai 2025, 01_29_57.png" type="image/png">
  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch((error) => {
          console.log('Service Worker registration failed:', error);
        });
    }
  </script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #064e3b, #a7f3d0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Consolas, monospace;
      user-select: none;
    }
    .counter {
      font-size: 7.8rem;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    .progress-bar {
      width: 80%;
      height: 1.5rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    .progress-fill {
      height: 100%;
      background: #ffffff;
      width: 0%;
      transition: width 0.3s ease;
    }
    .reset-btn {
      background: rgba(255, 255, 255, 0.4);
      color: #064e3b;
      border: none;
      padding: 1rem 2rem;
      border-radius: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      backdrop-filter: blur(4px);
      font-family: Consolas, monospace;
    }
    .reset-btn:active {
      background: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="counter" id="counter">0</div>
  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>
  <button class="reset-btn" onclick="resetCounter()">Refresh</button>

  <script>
    let counter = 0;
    let lastTouch = 0;
    const ziel = 100;

    function updateDisplay() {
      document.getElementById('counter').textContent = counter;
      const prozent = Math.min(100, Math.round((counter / ziel) * 100));
      document.getElementById('progress').style.width = prozent + '%';
    }

    function resetCounter() {
      counter = 0;
      updateDisplay();
    }

    document.body.addEventListener('touchstart', e => {
      const now = Date.now();
      if (now - lastTouch > 100) {
        counter++;
        updateDisplay();
        if (navigator.vibrate) navigator.vibrate(50);
        lastTouch = now;
      }
    });
  </script>
</body>
</html>
